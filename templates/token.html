
<!DOCTYPE html>
<html>
<head>

<div class="container">
	<div class="d-flex justify-content-center h-100">

			</div>

</div>
<script >
    
        $("#login").click(function(){
            _username = $('#username').val();
            _password = $('#password').val();
            
          posting = $.post("http://127.0.0.1:5000/login",
          {
            username: _username,
            password: _password
          });
         
        });
      
</script>
