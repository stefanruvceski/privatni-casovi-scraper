<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Get Stats</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" style="height: auto;width: 700px;">
			<div class="card-header">
				<h3>{{my_name}}</h3>
				
			</div>
			<div class="card-body" style="height: auto;width: 700px;">
				<form >
                    {% for stat in stats %}
                    <!-- <li><span class="my-handle">:+:</span>{{ name }}</li> -->
                  
					<div class="input-group form-group" >
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-dot-circle"></i></span>
						</div>
						<input type="text"   value="{{ stat }}" class="form-control" readonly>
						
					</div>
                    {% endfor %}
					<!-- <div class="form-group">
						<input type="submit" value="Login"  class="btn float-right login_btn">
					</div> -->
				</form>
			</div>
			
		</div>
	</div>
    <div id="result"></div>
</div>
<script >
    
        $("#login").click(function(){
            _username = $('#username').val();
            _password = $('#password').val();
            
          posting = $.post("http://127.0.0.1:5000/login",
          {
            username: _username,
            password: _password
          });
         
        });
      
</script>
</body>
</html>
